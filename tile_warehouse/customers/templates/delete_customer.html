<!-- templates/customers/delete_customer.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Are you sure you want to delete customer: {{ customer.name }}?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'customers:customer_list' %}">Cancel</a>
  </form>
{% endblock %}
