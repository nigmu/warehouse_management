{% extends "base.html" %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete this stock location?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'tiles:stock_detail' location.pk %}">Cancel</a>
</form>
{% endblock %}
